# Docker Compose Konfiguration für die Barrierefreiheit-Plattform
# Entwicklungsumgebung

version: '3.8'

services:
  # Next.js Anwendung
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/barrierefreiheit
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - ./tmp:/app/tmp
    depends_on:
      - db
      - redis
    networks:
      - barrierefreiheit-net

  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: barrierefreiheit
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - barrierefreiheit-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d barrierefreiheit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis für Job-Queue
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - barrierefreiheit-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LibreOffice Konvertierungs-Worker
  libreoffice-worker:
    build:
      context: ./docker/libreoffice
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/data/files
    volumes:
      - ./tmp:/data/files
    depends_on:
      - redis
    networks:
      - barrierefreiheit-net
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '1'

networks:
  barrierefreiheit-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
